<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="light" id="body">
    <div class="container col-xl-3 col-lg-4 col-md-6 col-sm-8">
      <div class="container">
        <div class="py-5 mt-4 mb-4" id="screen"></div>
      </div>

      <div class="container" id="pavNum">
        <div class="row text-center">
          <div class="container">
            <div class="row">
              <div class="col-3">
                <button class="btn btn-danger m-1 px-3 py-2" id="clear">
                  C
                </button>
              </div>
              <div class="col-3">
                <button class="btn btn-danger m-1 px-3 py-2" id="cancel">
                  <span class="bi bi-arrow-return-left"></span>
                </button>
              </div>

              <div class="col-3">
                <button class="btn btn-secondary m-1 px-3 py-2" id="divide">
                  <strong>/</strong>
                </button>
              </div>

              <div class="col-3">
                <button class="btn btn-secondary m-1 px-3 py-2" id="multiply">
                  <span>x</span>
                </button>
              </div>
            </div>
          </div>

          <div class="container col-sm-12">
            <div class="row">
              <div class="col-3">
                <button class="btn btn-dark m-1 px-3 py-2" id="seven">7</button>
              </div>
              <div class="col-3">
                <button class="btn btn-dark m-1 px-3 py-2" id="eight">8</button>
              </div>
              <div class="col-3">
                <button class="btn btn-dark m-1 px-3 py-2" id="nine">9</button>
              </div>

              <div class="col-3">
                <button class="btn btn-secondary m-1 px-3 py-2" id="less">
                  <span>-</span>
                </button>
              </div>
            </div>
          </div>

          <div class="container col-sm-12">
            <div class="row">
              <div class="col-3">
                <button class="btn btn-dark m-1 px-3 py-2" id="four">4</button>
              </div>
              <div class="col-3">
                <button class="btn btn-dark m-1 px-3 py-2" id="five">5</button>
              </div>
              <div class="col-3">
                <button class="btn btn-dark m-1 px-3 py-2" id="six">6</button>
              </div>

              <div class="col-3">
                <button class="btn btn-secondary m-1 px-3 py-2" id="more">
                  <span>+</span>
                </button>
              </div>
            </div>
          </div>

          <div class="container col-sm-12">
            <div class="row">
              <div class="col-3">
                <button class="btn btn-dark m-1 px-3 py-2" id="one">1</button>
              </div>
              <div class="col-3">
                <button class="btn btn-dark m-1 px-3 py-2" id="two">2</button>
              </div>
              <div class="col-3">
                <button class="btn btn-dark m-1 px-3 py-2" id="three">3</button>
              </div>
              <div class="col-3">
                <button class="btn btn-success m-1 px-3 py-2" id="equal">
                  <strong>=</strong>
                </button>
              </div>
            </div>
          </div>

          <div class="container col-sm-12">
            <div class="row">
              <div class="col-3">
                <button class="btn btn-dark m-1 px-3 py-2" id="dayNight">
                  <span class="bi bi-moon"></span>
                </button>
              </div>
              <div class="col-3">
                <button class="btn btn-dark m-1 px-3 py-2" id="zero">0</button>
              </div>
              <div class="col-3">
                <button class="btn btn-dark m-1 px-3 py-2" id="point">,</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
